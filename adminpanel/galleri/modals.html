
<!-- Modal to show image -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <img src="" id="modalPicture">
            </div>
        </div>
    </div>
</div>


<!-- Modal to show edit form -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rediger billede</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <form method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="form-group">
                        <label for="titel">Titel: </label>
                        <input type="email" class="form-control" id="titel" value="">
                    </div>
                    <div class="form-group">
                        <label for="dato">Dato</label>
                        <input type="email" class="form-control" id="dato" placeholder="yyyy-mm-dd">
                    </div>
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <input type="email" class="form-control" id="category">
                    </div>
                    <div class="custom-file">
                        <input type="file" accept="image/*" name="fileUpload[]" class="custom-file-input" id="chooseFile" multiple>
                        <label class="custom-file-label" id="uploadLabel" for="chooseFile">VÃ¦lg fil</label>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary btn-block mt-4">
                        Upload Files
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
